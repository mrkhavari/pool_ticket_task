version: '3.9'

services:
  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    restart: on-failure

  redis:
    image: redis
    expose:
      - 6379
    ports: 
      - 6379:6379
    environment:
      - TZ=Asia/Tehran


volumes:
  postgres_data: